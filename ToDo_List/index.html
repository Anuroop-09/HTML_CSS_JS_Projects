<!DOCTYPE html>

<html>

<head>
    <meta http-equiv="CONTENT-TYPE" content="text/html; charset=UTF-8">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/style.css" />
    <script defer src="scripts/script.js"></script>
    <title>To do list</title>
</head>

<body>
    <div class="window d-flex__column">
        <h1 class="heading-primary">
            <span>ToDo List</span>
            <ion-icon name="document-text-outline"></ion-icon>
        </h1>
        <div class="todo__block d-flex__column">
            <div class="add__item d-flex__column">
                <div class="add__item-form d-flex__row">
                    <input class="add__item-input" type="text" placeholder="Enter a task item" name="add__item-input">
                    <button class="btn__add d-flex__row">
                        <span>Add</span>
                        <ion-icon class="icon__add" name="add-outline"></ion-icon>
                    </button>
                </div>
                <p class="add__error">Enter something to add in the list *</p>
            </div>
            <div class="todo__show-items d-flex__column">
                <h2 class="heading-secondary">
                    <ion-icon name="list-outline"></ion-icon>
                    <span>ToDo Items List</span>
                </h2>
                <ul class="todo__list d-flex__column">
                    <!-- <li class="todo__item d-flex__row">
                        <input class="todo__item-checkbox" type="checkbox" name="todo__item-checkbox">
                        <span class="todo__item-text">Buy Milk</span>
                        <ion-icon id="todo__delete" class="todo__item-delete" name="trash-outline"></ion-icon>
                    </li>
                    <li class="todo__item d-flex__row">
                        <input class="todo__item-checkbox" type="checkbox" name="todo__item-checkbox">
                        <span class="todo__item-text">Buy Milk</span>
                        <ion-icon id="todo__delete" class="todo__item-delete" name="trash-outline"></ion-icon>
                    </li> -->
                </ul>
            </div>
        </div>
    </div>

    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>

</html>
