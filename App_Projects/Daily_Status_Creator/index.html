<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DSC | Your Daily Status Creator</title>

    <!-- SEO -->
    <meta name="description" content="Daily Status Creator (DSC) helps IT and QA professionals generate a professional daily work status summary using JIRA ticket numbers, test cases, and task details.">
    <meta name="keywords" content="daily status generator, QA report tool, JIRA status summary, testing daily update, QA automation summary, IT daily report">
    <meta name="author" content="Anuroop Pamarthi">

    <!-- FAVICON -->
    <link rel="shortcut icon" href="./public/favicon/dsc_favicon.ico" type="image/x-icon">

    <!-- FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

    <!-- STYLES -->
    <link rel="stylesheet" href="./public/styles/style.css">

    <!-- JS -->
    <script defer src="./scripts/index.js" type="module"></script>
</head>

<body>
    <div class="main-layout">
        <header class="header">
            <div class="header__logo">
                <img class="header__logo-img" src="./public/imgs/dsc_logo.png" alt="DSC Logo">
            </div>
            <nav class="nav">
                <ul class="nav__list">
                    <li class="nav__item">
                        <a href="../../index.html" class="nav__link">Home</a>
                    </li>
                    <li class="nav__item">
                        <a href="https://www.linkedin.com/in/anuroop-pamarthi-b4a2b1214" class="nav__link" target="_blank">Contact</a>
                    </li>
                </ul>
            </nav>
        </header>
        <main class="status-layout">
            <section class="section section--input">
                <div class="section__title">
                    <h1 class="section__header">Enter Status Details</h1>
                    <div class="section__action">
                        <button class="btn btn__reset" id="btn__reset">
                            <svg class="btn__icon">
                                <use xlink:href="public/svgs/sprite.svg#icon-refresh"></use>
                            </svg>
                        </button>
                    </div>
                </div>
                <div class="form">
                    <ul class="form__list" id="form__list">
                        <li class="form__item">
                            <select class="form__select" name="selection">
                                <option value="default" selected disabled hidden>Select Action Type</option>
                                <option value="story-review">Story Review</option>
                                <option value="mind-maps">Mind Maps</option>
                                <option value="test-cases">Test Cases</option>
                                <option value="execution">Execution</option>
                                <option value="defect-raised">Defect Raised</option>
                                <option value="regression">Regression</option>
                                <option value="workflows">Workflows</option>
                                <option value="automation">Automation</option>
                                <option value="hot-fix">Hot-Fix</option>
                                <option value="mini-update">Mini-Update</option>
                                <option value="dev-connect">DEV Team Connect</option>
                            </select>
                            <div class="form__section">
                                <div class="form__field">
                                    <input class="form__input" type="text" name="form__input"
                                        placeholder="Enter Ticket Number" />
                                </div>
                            </div>
                            <button class="btn btn__delete">
                                <svg>
                                    <use xlink:href="public/svgs/sprite.svg#icon-highlight_remove"></use>
                                </svg>
                            </button>
                        </li>
                    </ul>
                    <button class="btn btn__add" id="btn__add">Add Item</button>
                </div>
                <button class="btn btn__generate" id="btn__generate">generate status</button>
            </section>
            <section class="section section--output">
                <div class="section__title">
                    <h1 class="section__header">Status Summary</h1>
                    <div class="section__action">
                        <button class="btn btn__copy" id="btn__copy">
                            <svg class="btn__icon">
                                <use xlink:href="public/svgs/sprite.svg#icon-content_copy"></use>
                            </svg>
                            <p class="section__copy">copied ✅</p>
                        </button>
                    </div>
                </div>
                <textarea class="section__summary" name="textarea" id="section__summary"></textarea>
            </section>
        </main>
        <footer class="footer">
            <p class="footer__content">
                <span class="footer__content--span">© All Rights Reserved to Sole-owner&nbsp;-&nbsp;</span>
                <a href="https://www.linkedin.com/in/anuroop-pamarthi-b4a2b1214" class="footer__content--link" target="_blank">Anuroop Pamarthi</a>
            </p>
        </footer>
    </div>
</body>

</html>
